name: Build Linux ArtifactBundle

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        triple: [x86_64-unknown-linux-gnu]
    container:
      image: swift:6.1
    steps:
      - uses: actions/checkout@v4

      - name: Build for ${{ matrix.triple }}
        run: swift build -c release --triple ${{ matrix.triple }}

      - name: Upload built lib
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.triple }}
          path: .build/${{ matrix.triple }}/release/libPlaidAPIo.a

  package:
    needs: build-linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: x86_64-unknown-linux-gnu
          path: linux-x86_64

      - name: Create Artifact Bundle structure
        run: |
          mkdir -p PlaidAPIo.artifactbundle/linux-x86_64
          mkdir -p PlaidAPIo.artifactbundle/linux-aarch64
          mv linux-x86_64/libPlaidAPIo.a PlaidAPIo.artifactbundle/linux-x86_64/
          cat > PlaidAPIo.artifactbundle/info.json <<'JSON'
          {
            "schemaVersion": "1.0",
            "artifacts": {
              "PlaidAPIo": {
                "type": "library",
                "version": "1.0.0",
                "variants": [
                  { "path": "linux-x86_64", "supportedTriples": ["x86_64-unknown-linux-gnu"] },
                ]
              }
            }
          }
          JSON

      - name: Zip ArtifactBundle
        run: zip -r PlaidAPIo.artifactbundle.zip PlaidAPIo.artifactbundle

      - name: Compute checksum
        id: checksum
        run: echo "checksum=$(swift package compute-checksum PlaidAPIo.artifactbundle.zip)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlaidAPIo-Linux
          path: PlaidAPIo.artifactbundle.zip

      - name: Generate release snippet
        run: |
          echo '### SwiftPM Binary Target (Linux)
          ```swift
          .binaryTarget(
              name: "PlaidAPIoLinux",
              url: "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/PlaidAPIo.artifactbundle.zip",
              checksum: "${{ steps.checksum.outputs.checksum }}"
          )
          ```' > linux-snippet.txt

      - name: Upload snippet
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Snippet
          path: linux-snippet.txt
